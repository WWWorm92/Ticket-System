{% extends 'base.html' %}

{% block title %}Создать тикет{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Создать тикет</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert alert-{{ messages[0][0] }}">
        {{ messages[0][1] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="post" action="/" class="mt-4">
        <div class="form-group">
            <label for="user">Имя пользователя</label>
            <input type="text" class="form-control" id="user" name="user" value="{{ current_user.username }}" readonly>
        </div>
        <div class="form-group">
            <label for="issue">Описание проблемы</label>
            <textarea class="form-control" id="issue" name="issue" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
        <a href="{{ url_for('tickets') }}" class="btn btn-secondary ml-2">Просмотреть все тикеты</a>
    </form>
</div>
{% endblock %}
