<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Создать тикет</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Создать тикет</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert alert-{{ messages[0][0] }}">
        {{ messages[0][1] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="post" action="/" class="mt-4">
        <div class="form-group">
            <label for="user">Имя пользователя</label>
            <input type="text" class="form-control" id="user" name="user" required>
        </div>
        <div class="form-group">
            <label for="issue">Описание проблемы</label>
            <textarea class="form-control" id="issue" name="issue" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
        <a href="{{ url_for('view_tickets') }}" class="btn btn-secondary ml-2">Просмотреть все тикеты</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
